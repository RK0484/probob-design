<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let d = 0; d<=10; d++){
            if (d == 7){
                break;
            }
            document.write(d + "<br>")
        }

        for (let dd = 0; dd <= 10; dd++){

            if (dd == 7){
                continue;
            }
            document.write(dd + "<br>")
        }
    </script>
    
</body>
</html>
